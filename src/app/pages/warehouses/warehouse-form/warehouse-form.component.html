<div class="row animate__animated animate__fadeIn mt-4">
    <div class="container">
        <form class="px-3"[formGroup]="form">
            <article class="form-group row">
                <label for="name" class="col-sm-2 control-label">Nombre <span class="text-danger">*</span></label>
                <div class="col-sm-6 mb-2">
                    <input type="text" class="form-control" [ngClass]="hasErrorField('name')?'is-invalid':''" id="name" placeholder="Sucursal 1" formControlName="name">
                    <div class="invalid-feedback" *ngIf="hasErrorField('name')">
                        Nombre es requerido
                    </div>
                </div>
            </article>

            <article class="form-group row">
                <label for="telephone" class="col-sm-2 control-label">Teléfono <span class="text-danger">*</span></label>
                <div class="col-sm-6 mb-2">
                    <input type="number" class="form-control" [ngClass]="hasErrorField('phone') ? 'is-invalid':''" id="telephone" placeholder="87654321" formControlName="phone">
                    <div class="invalid-feedback" *ngIf="hasErrorField('phone')">
                        <span *ngIf="requiredField('phone')">Número de teléfono es requerido. </span> 
                        <span *ngIf="incompleteField('phone')">Número de teléfono incompleto. </span> 
                        <span *ngIf="patternField('phone')">Formato incorrecto. Digite números del 0 al 9. </span> 
                    </div>
                </div>
            </article>

            <article class="form-group row">
                <label for="direction" class="col-sm-2 control-label">Dirección</label>
                <div class="col-sm-6 mb-2">
                    <input type="text" class="form-control" id="direction" placeholder="Alajuela, Upala" formControlName="direction">
                </div>
            </article>

            <article class="form-group row">
                <label for="task" class="col-sm-2 control-label">Estado <span class="text-danger">*</span></label>
                <div class="col-sm-6 mb-2">
                    <select id="status" class="form-control" formControlName="status">
                        <option [ngValue]=true [selected]="form.get('status').value" >Disponible</option>
                        <option [ngValue]=false [selected]="!form.get('status').value" >No disponible</option>
                    </select>
                </div>
            </article>

            <article class="form-group">
                <button *ngIf="!editing" class="btn btn-sm btn-round" 
                [ngClass]="formValid() ? 'btn-info':'btn-secondary'"
                [disabled]="!formValid()" (click)="addWarehouse()">
                    <i class="right fas fa-save"></i> Guardar
                </button>

                <button *ngIf="editing" class="btn btn-sm btn-round" 
                [ngClass]="formValid() ? 'btn-info':'btn-secondary'" 
                [disabled]="!formValid()" (click)="updateWarehouse()">
                    <i class="fas fa-check-circle"></i> Actualizar
                </button>
            </article>
        </form>
    </div>
</div>
