<div class="row animate__animated animate__fadeIn mt-4">
    <div class="container">
        <form action="#" class="px-3">
            <article class="form-group row">
                <label for="name" class="col-sm-2 control-label">Nombre <span class="text-danger">*</span></label>
                <div class="col-sm-6 mb-2">
                    <input type="text" class="form-control" id="name" placeholder="Sucursal 1">
                </div>
            </article>

            <article class="form-group row">
                <label for="telephone" class="col-sm-2 control-label">Teléfono <span class="text-danger">*</span></label>
                <div class="col-sm-6 mb-2">
                    <input type="number" class="form-control" id="telephone" placeholder="87654321">
                </div>
            </article>

            <article class="form-group row">
                <label for="direction" class="col-sm-2 control-label">Dirección</label>
                <div class="col-sm-6 mb-2">
                    <input type="text" class="form-control" id="direction" placeholder="Alajuela, Upala">
                </div>
            </article>

            <article class="form-group row">
                <label for="task" class="col-sm-2 control-label">Labores</label>
                <div class="col-sm-6 mb-2">
                    <select id="task" class="form-control">
                        <option value="1">Disponible</option>
                        <option value="0">No disponible</option>
                    </select>
                </div>
            </article>

            <article class="form-group">
                <button class="btn btn-info text-white btn-sm btn-round" disabled>Guardar</button>
            </article>
        </form>
    </div>
</div>
