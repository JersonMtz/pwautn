<div class="animate__animated animate__fadeIn">
    <ul class="nav nav-tabs" id="tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="newPurchase-tab" data-toggle="tab" href="#newPurchase" role="tab" aria-controls="newPurchase"
                aria-selected="true" aria-expanded="true">
                <i class="fas fa-pencil-alt"></i> Facturaci√≥n
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="productList-tab" data-toggle="tab" href="#productList" role="tab" aria-controls="productList"
                aria-selected="false" aria-expanded="false">
                <i class="fas fa-list-ol"></i> Productos
            </a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active bg-white" id="newPurchase" role="tabpanel" aria-labelledby="newPurchase-tab">
            <section class="container py-4">
                <section class="row">
                    <article class="col-md-4 order-md-1">
                        <section class="row">
                            <label for="proveedor" class="control-label col-sm-4">Sucursal</label>
                            <div class="form-group col-sm-8">
                                <select class="form-control" #warehouse (change)="updateWarehouse(warehouse.value)">
                                    <!-- TODO: TRAER DE DB LOS WAREHOUSE activos -->
                                    <option selected disabled>Seleccione una sucursal</option>
                                    <option *ngFor="let ware of warehouseList"  [ngValue]="ware.name">
                                        {{ ware.name }}
                                    </option>
                                </select>
                            </div>
                        </section>
                    </article>
                    <article class="col-md-4 order-md-3">
                        <section class="row">
                            <label for="proveedor" class="control-label col-sm-4">Proveedor</label>
                            <div class="form-group col-sm-8">
                                <select class="form-control" #provider (change)="updateProvider(provider.value)">
                                    <!-- TODO: TRAER DE DB LOS PROVIDER -->
                                    <option selected disabled>Seleccione un provedor</option>
                                    <option *ngFor="let prov of providerList"  [ngValue]="prov.name">
                                        {{ prov.name }}
                                    </option>
                                </select>
                            </div>
                        </section>
                    </article>
                    <article class="col-md-4 order-md-2">
                        <section class="row">
                            <label for="fecha" class="control-label col-sm-4">Fecha</label>
                            <div class="form-group col-sm-8">
                                <input type="date" [value]="date" class="form-control" #date_bill (change)="updateDate(date_bill.value)">
                            </div>
                        </section>
                    </article>
                </section>
                <bill-check [info]="headBill"></bill-check>
            </section>
        </div>
        <div class="tab-pane fade bg-white" id="productList" role="tabpanel" aria-labelledby="productList-tab">
            <section class="container py-4">
                <stock></stock>
            </section>
        </div>
    </div>

</div>
