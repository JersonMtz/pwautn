<div class="animate__animated animate__fadeIn">
    <ul class="nav nav-tabs" id="tab" role="tablist">
        <li class="nav-item" (click)="reload()">
            <a class="nav-link" [ngClass]=" !edit ? 'active':''" id="providersList-tab" data-toggle="tab" href="#providersList" role="tab"
                aria-controls="providersList" [attr.aria-selected]="!edit" [attr.aria-expanded]="!edit">
                <i class="fas fa-list-ol"></i> Lista de Proveedores
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" [ngClass]=" edit ? 'active':''" id="providersAddEdit-tab" data-toggle="tab" href="#providersAddEdit" role="tab"
                aria-controls="providersAddEdit" [attr.aria-selected]="edit" [attr.aria-expanded]="edit">
                <span *ngIf="!edit" class="animate__animated animate__fadeIn"><i class="fas fa-plus-circle"></i> Nuevo Proveedor</span>
                <span *ngIf="edit" class="animate__animated animate__fadeIn"><i class="fas fa-edit"></i> Editar Proveedor</span>
            </a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade bg-white p-4" [ngClass]="!edit ? 'active show':''" id="providersList" role="tabpanel" aria-labelledby="providersList-tab">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Contacto</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let provider of providerList">
                            <td>{{ provider.name  }}</td>
                            <td>
                                <ul>
                                    <li><b>Teléfono:</b> {{ provider.phone  }}</li>
                                    <li><b>Correo:</b> {{ provider.mail  }}</li>
                                    <li><b>Dirección:</b> {{ provider.direction  }}</li>
                                </ul>
                            </td>
                            <td>
                                <button (click)="editProvider(provider)" class="rounded-circle btn btn-warning btn-sm mx-1" rel="tooltip" title="Editar registro">
                                    <i class="fas fa-pencil-alt"></i>
                                </button>
                                <button (click)="deleteProvider(provider)" class="rounded-circle btn btn-dark btn-sm mx-1" rel="tooltip" title="Eliminar registro">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tab-pane fade bg-white p-4" [ngClass]="edit ? 'active show':''" id="providersAddEdit" role="tabpanel" aria-labelledby="providersAddEdit-tab">
            <provider-form [edit]="edit" [data]="providerEdit"></provider-form>
        </div>
    </div>
</div>
