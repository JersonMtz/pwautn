<div class="row animate__animated animate__fadeIn mt-4">
    <div class="container">
        <form action="#" class="px-3">
            <article class="form-group row">
                <label for="name" class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-4 mb-2">
                    <input type="text" class="form-control" id="name" placeholder="Proveedor">
                </div>
            </article>

            <article class="form-group row">
                <label for="value" class="col-sm-2 control-label">Valor (%)</label>
                <div class="col-sm-4 mb-2">
                    <input type="number" class="form-control" id="value" placeholder="13">
                </div>
            </article>

            <article class="form-group row">
                <label for="status" class="col-sm-2 control-label">Estado</label>
                <div class="col-sm-4 mb-2">
                    <select id="status" class="form-control">
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>
                    </select>
                </div>
            </article>

            <article class="form-group">
                <button class="btn btn-info text-white btn-sm btn-round" disabled>Guardar</button>
            </article>
        </form>
    </div>
</div>
