<div class="row animate__animated animate__fadeIn mt-4">
    <div class="container">
        <form class="px-3" [formGroup]="form">
            <article class="form-group row">
                <label for="name" class="col-sm-2 control-label">Nombre <span class="text-danger">*</span></label>
                <div class="col-sm-4 mb-2">
                    <input type="text" class="form-control" [ngClass]="hasErrorName()?'is-invalid':''" id="name" formControlName="name" placeholder="Compra">
                    <div class="invalid-feedback" *ngIf="hasErrorName()">
                        Nombre es requerido
                    </div>
                </div>
            </article>

            <article class="form-group row">
                <label for="value" class="col-sm-2 control-label">Valor (%) <span class="text-danger">*</span></label>
                <div class="col-sm-4 mb-2">
                    <input type="number" class="form-control" [ngClass]="hasErrorValue() ? 'is-invalid':''" id="value" formControlName="value" placeholder="13">
                    <div class="invalid-feedback" *ngIf="hasErrorValue()">
                        <span *ngIf="requiredValue()">Valor de impuesto es requerido. </span>
                        <span *ngIf="patternValue()">Formato incorrecto. Digite n√∫meros del 0 al 9. </span> 
                    </div>
                </div>
            </article>

            <article class="form-group row">
                <label for="status" class="col-sm-2 control-label">Estado</label>
                <div class="col-sm-4 mb-2">
                    <select id="status" class="form-control" formControlName="status">
                        <option [ngValue]=true [selected]="form.get('status').value" >Disponible</option>
                        <option [ngValue]=false [selected]="!form.get('status').value" >No disponible</option>
                    </select>
                </div>
            </article>

            <article class="form-group">
                <button *ngIf="!editing" class="btn btn-sm btn-round" 
                [ngClass]="formValid() ? 'btn-info':'btn-secondary'"
                [disabled]="!formValid()"><i class="right fas fa-save"></i> Guardar</button>

                <button *ngIf="editing" class="btn btn-sm btn-round" 
                [ngClass]="formValid() ? 'btn-info':'btn-secondary'" 
                [disabled]="!formValid()"><i class="fas fa-check-circle"></i> Actualizar</button>
            </article>
        </form>
    </div>
</div>
