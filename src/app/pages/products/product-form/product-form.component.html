<div class="row animate__animated animate__fadeIn">
    <div class="col-md-4 text-center">
        <h2 class="text-warning mb-5 d-none d-md-block">Nuevo Producto <i class="far fa-clipboard"></i></h2>
        <h3 class="text-warning mb-3 d-md-none d-block">Nuevo Producto <i class="far fa-clipboard"></i></h3>
        <img src="./assets/img/product.png" width="80%" alt="product" class="img-thumbnail mb-3">
        <br>
        <input type="file" class="d-none" #filePhoto>
        <button class="btn btn-warning btn-sm text-white mb-3" (click)="filePhoto.click()">Subir imágen</button>
    </div>
    <div class="col-md-8 bg-white rounded" style="border-top: 3px solid #2196F3;">
        <form action="#" class="px-3 py-5">
            <article class="form-group row">
                <label for="costo" class="col-sm-2 control-label">Código</label>
                <div class="col-sm-4 mb-2">
                    <input type="text" class="form-control" id="codigo" placeholder="A4DF">
                </div>
                <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-4 mb-2">
                    <input type="text" class="form-control" id="nombre" placeholder="Caja vacía">
                </div>
            </article>

            <article class="form-group row">
                <label for="cost" class="col-sm-2 control-label">Costo</label>
                <div class="col-sm-4 mb-2">
                    <div class="ui labeled input w-100">
                        <div class="ui label">₡</div>
                        <input type="number" placeholder="0.0">
                    </div>
                </div>

                <label for="precio" class="col-sm-2 control-label">Precio Venta</label>
                <div class="col-sm-4 mb-2">
                    <div class="ui labeled input w-100">
                        <div class="ui label">₡</div>
                        <input type="number" placeholder="0.0">
                    </div>
                </div>
            </article>

            <article class="form-group row">
                <label for="stock" class="col-sm-2 control-label float-right">Stock</label>
                <div class="col-sm-4 mb-2">
                    <input type="number" class="form-control" id="stock" placeholder="0">
                </div>
                <label for="estado" class="col-sm-2 control-label">Estado</label>
                <div class="col-sm-4 mb-2">
                    <select id="estado" class="form-control">
                        <option value="1">Disponible</option>
                        <option value="0">No disponible</option>
                    </select>
                </div>
            </article>
            
            <article class="form-group row">
                <label for="description" class="col-sm-2 control-label">Descripción</label>
                <div class="col-sm-10">
                    <textarea id="description" class="form-control" rows="10" placeholder="Detalles del producto" style="height: 10rem;"></textarea>
                </div>
            </article>

            <article class="form-group">
                <div class="ui animated button disabled loading small purple btn-round float-right mb-3" tabindex="0">
                    <div class="visible content text-white">Guardar</div>
                    <div class="hidden content">
                        <i class="right fas fa-save text-white"></i>
                    </div>
                </div>
            </article>
        </form>
    </div>
</div>
