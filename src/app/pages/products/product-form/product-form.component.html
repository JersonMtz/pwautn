<div class="row animate__animated animate__fadeIn">
    <div class="col-md-4 text-center">
        <h2 class="text-warning mb-3">Nuevo Producto <i class="far fa-clipboard"></i></h2>
        <img [src]="defaultPhoto" alt="product" class="img-thumbnail mb-3" style="max-height: 250px; max-width: 250px;">
        <br>
        <input type="file" class="d-none" #filePhoto (change)="onSelectPhoto($event)" accept="image/*" (click)="$event.target.value = ''">
        <small class="text-muted">Tamaño de imágen máximo recomendado 720x720 pixeles</small>
        <br><br>
        <button class="btn btn-warning btn-sm mb-3 text-white mx-1" 
            (click)="filePhoto.click()" [disabled]="form.controls['name'].invalid">
            <i class="fas fa-upload"></i> Imágen
        </button>
        <button class="btn btn-dark btn-sm mb-3 mx-1" (click)="onResetPhoto()" *ngIf="btnReset">
            <i class="fas fa-minus-circle"></i> Remover
        </button>
    </div>
    <div class="col-md-8 bg-white rounded" style="border-top: 3px solid #2196F3;">
        <form action="#" class="px-3 pt-5" [formGroup]="form">
            <article class="form-group row">
                <label for="code" class="col-sm-2 control-label">Código</label>
                <div class="col-sm-4 mb-2">
                    <input type="text" class="form-control" id="code" placeholder="A4DF" formControlName="code">
                </div>
                <label for="name" class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-4 mb-2">
                    <input type="text" class="form-control" [ngClass]="hasErrorName() ? 'is-invalid':''" id="name" placeholder="Caja vacía" 
                    formControlName="name" (change)="builNamePhoto()">
                    <div class="invalid-feedback" *ngIf="hasErrorName()">
                        Nombre es requerido
                    </div>
                </div>
            </article>

            <article class="form-group row">
                <label for="cost" class="col-sm-2 control-label">Costo</label>
                <div class="col-sm-4 mb-2">
                    <div class="ui form">
                        <div class="field" [ngClass]="hasErrorCost() ? 'error':''">
                            <div class="ui labeled input w-100">
                                <div class="ui label">₡</div>
                                <input type="number" placeholder="0.0" id="cost" formControlName="cost">
                            </div>
                            <div class="text-danger" *ngIf="hasErrorCost()">
                                <small *ngIf="requiredCost()">Costo es requerido</small>
                                <small *ngIf="patternCost()">Formato no es el correcto</small>
                            </div>
                        </div>
                    </div>
                </div>

                <label for="price" class="col-sm-2 control-label">Precio Venta</label>
                <div class="col-sm-4 mb-2">
                    <div class="ui form">
                        <div class="field" [ngClass]="hasErrorPrice() ? 'error':''">
                            <div class="ui labeled input w-100">
                                <div class="ui label">₡</div>
                                <input type="number" placeholder="0.0" id="price" formControlName="price">
                            </div>
                            <div class="text-danger" *ngIf="hasErrorPrice()">
                                <small *ngIf="requiredPrice()">Costo es requerido</small>
                                <small *ngIf="patternPrice()">Formato no es el correcto</small>
                            </div>
                        </div>
                    </div>
                </div>
            </article>

            <article class="form-group row">
                <label for="stock" class="col-sm-2 control-label">Stock</label>
                <div class="col-sm-4 mb-2">
                    <input type="number" class="form-control" [ngClass]="hasErrorStock() ? 'is-invalid':''" id="stock" placeholder="0" formControlName="stock">
                    <div class="invalid-feedback" *ngIf="hasErrorStock()">
                        <span *ngIf="requiredStock()">Stock es requerido</span>
                        <span *ngIf="patternStock()">Formato no es el correcto</span>
                    </div>
                </div>
                <label for="category" class="col-sm-2 control-label">Categoría</label>
                <div class="col-sm-4 mb-2">
                    <select class="form-control" id="category" formControlName="category">
                        <option value="0" disabled selected>Seleccionar</option>
                        <option value="1A">Shampu</option>
                        <option value="2B">Tintes</option>
                        <option value="3C">Keratina</option>
                    </select>
                </div>
            </article>

            <article class="form-group row">
                <label for="status" class="control-label col-sm-3">Estado</label>
                <div class="col-sm-9 mb-2">
                    <select class="form-control" id="status" formControlName="status">
                        <option value="1" selected>Disponible</option>
                        <option value="0">No disponible</option>
                    </select>
                </div>
            </article>
            
            <article class="form-group row">
                <label for="description" class="col-sm-2 control-label">Descripción</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="10" placeholder="Detalles del producto" 
                    style="height: 10rem;" id="description"  formControlName="description"></textarea>
                </div>
            </article>

            <article class="form-group">
                <button class="btn btn-sm btn-round" 
                [ngClass]="formValid() ? 'btn-info':'btn-secondary'"
                [disabled]="!formValid()"><i class="right fas fa-save"></i> Guardar</button>
            </article>
        </form>
    </div>
</div>
