<breadcrumb [items]="items"></breadcrumb>
<div class="animate__animated animate__fadeIn">
    <h2>Listado de Productos
        <a routerLink="/dashboard/products/add" class="btn btn-primary btn-sm" *ngIf="productList.length > 0">Nuevo</a>
    </h2>
    <div class="table-responsive animate__animated animate__fadeIn" *ngIf="productList.length > 0; else empty">
        <table class="table mt-3 bg-white">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Imágen</th>
                    <th>Producto</th>
                    <th>Disponible</th>
                    <th>Stock</th>
                    <th>Precio Venta</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of productList">
                    <th>{{ product.code }}</th>
                    <td>
                        <img [src]="product.photo.url || './../../../assets/img/product.png'" width="50" alt="Producto">
                    </td>
                    <td>{{ product.name }}</td>
                    <td>
                        <span *ngIf="product.status" class="badge badge-success badge-pill">Sí</span>
                        <span *ngIf="!product.status" class="badge badge-danger badge-pill">No</span>
                    </td>
                    <td>{{ product.stock }}</td>
                    <td>₡ {{ product.price }}</td>
                    <td style="border-left: solid 2px #E9ECEF;">
                        <button (click)="editProduct(product)" class="btn btn-sm btn-warning rounded-circle mx-1"
                            rel="tooltip" title="Editar registro">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button (click)="deleteProduct(product)" class="btn btn-sm btn-dark rounded-circle mx-1"
                            rel="tooltip" title="Eliminar registro">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <ng-template #empty>
        <div class="animate__animated animate__fadeIn">
            <p class="lead mb-5 text-justify">
                Al parecer aún no tienes productos, para iniciar agrega unos cuantos productos ó espera a que se cargue
                la lista.
            </p>
            <div class="w-75 mx-auto">
                <a routerLink="/dashboard/products/add" class="btn btn-primary btn-block">
                    <i class="fas fa-cube"></i> Nuevo Producto
                </a>
            </div>
            <br><br><br>
        </div>
    </ng-template>
</div>
