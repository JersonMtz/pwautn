<div class="row animate__animated animate__fadeIn">
    <div class="col-md-4 text-center">
        <h3 class="mb-3 d-none d-md-block"><b>Perfil de Usuario</b></h3>
        <h4 class="d-md-none d-block"><b>Perfil de Usuario</b></h4>
        <img src="../../../../assets/img/avatar.png" width="50%" alt="product" class="rounded-circle mb-3">
        <br>
        <input type="file" class="d-none" #filePhoto>
        <button class="btn btn-info btn-sm text-white mb-3" (click)="filePhoto.click()"><i class="fas fa-upload"></i> Imágen</button>
    </div>
    <div class="col-md-8 bg-white rounded" style="border-top: 3px solid #2196F3;">
        <form action="#" class="px-3 pb-5">
            <h3 class="text-center mb-3 d-none d-md-block mt-3"><b>Datos Personales</b></h3>
            <h4 class="text-center d-md-none d-block mt-3"><b>Datos Personales</b></h4>
            <br>
            <article class="form-group row">
                <label for="name" class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-4 mb-2">
                    <input type="text" class="form-control" id="name" value="Brayan Eduardo" disabled>
                </div>
                <label for="surname" class="col-sm-2 control-label">Apellidos</label>
                <div class="col-sm-4 mb-2">
                    <input type="text" class="form-control" id="surname" value="Piedra Ríos" disabled>
                </div>
            </article>

            <article class="form-group row">
                <label for="mail" class="col-sm-2 control-label">Correo</label>
                <div class="col-sm-4 mb-2">
                    <input type="email" class="form-control" id="mail" value="correo@mail.com" disabled>
                </div>
                <label for="status" class="col-sm-2 control-label">Rol</label>
                <div class="col-sm-4 mb-2">
                    <input type="text" class="form-control" value="Administrador" disabled>
                </div>
            </article>

            <article class="form-group row">
                <label for="passNow" class="col-sm-2 control-label">Contraseña Actual</label>
                <div class="col-sm-4 mb-3">
                    <div class="ui labeled input w-100">
                        <div class="ui label bg-dark"><i class="fas fa-lock text-white"></i></div>
                        <input type="password" id="passNow" placeholder="●●●●●●●●">
                    </div>
                </div>
                <label for="passChange" class="col-sm-2 control-label">Contraseña Nueva</label>
                <div class="col-sm-4 mb-3">
                    <div class="ui labeled input w-100">
                        <div class="ui label bg-dark"><i class="fas fa-lock text-white"></i></div>
                        <input type="password" id="passChange" placeholder="●●●●●●●●">
                    </div>                    
                    <br>
                    <small class="text-muted">»Ingrese una contraseña de 8 digitos</small>
                </div>
            </article>

            <article class="form-group text-center">
                <button class="btn btn-warning"><i class="fas fa-save"></i> Aceptar</button>
            </article>
            <br>
            <hr class="text-center w-75 text-muted">
            <h3 class="text-center mb-3 d-none d-md-block"><b>Cambiar Colores</b></h3>
            <h4 class="text-center d-md-none d-block"><b>Cambiar Colores</b></h4>
            <article class="form-group row">
                <div class="col-sm-3">
                    VERDE
                </div>
                <div class="col-sm-3">
                    MORADO
                </div>
                <div class="col-sm-3">
                    NARANJA
                </div>
                <div class="col-sm-3">
                    AZUL
                </div>
            </article>
        </form>
    </div>
</div>
