<div class="animate__animated animate__fadeIn">
    <ul class="nav nav-tabs" id="tab" role="tablist">
        <li class="nav-item" (click)="reload()">
            <a class="nav-link" [ngClass]=" !edit ? 'active':'' " id="clientList-tab" data-toggle="tab" href="#clientList" role="tab"
                aria-controls="clientList" [attr.aria-selected]="!edit" [attr.aria-expanded]="!edit">
                <i class="fas fa-list-ol"></i> Lista de Clientes
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" [ngClass]=" edit ? 'active':'' " id="clientAddEdit-tab" data-toggle="tab" href="#clientAddEdit" role="tab"
                aria-controls="clientAddEdit" [attr.aria-selected]="edit" [attr.aria-expanded]="edit">
                <span *ngIf="!edit" class="animate__animated animate__fadeIn"><i class="fas fa-plus-circle"></i> Agregar Cliente</span>
                <span *ngIf="edit" class="animate__animated animate__fadeIn"><i class="fas fa-edit"></i> Editar Cliente</span>
            </a>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade bg-white p-4" [ngClass]=" !edit ? 'active show':'' " id="clientList" role="tabpanel" aria-labelledby="clientList-tab">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Cédula</th>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Contacto</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let person of clients">
                            <th><small>{{ person.idCard }}</small></th>
                            <td><small>{{ person.name }}</small></td>
                            <td><small>{{ person.surname }}</small></td>
                            <td>
                                <ul>
                                    <li><small><b>Teléfono:</b> {{ person.phone }}</small></li>
                                    <li><small><b>Correo:</b> {{ person.mail }}</small></li>
                                </ul>
                            </td>
                            <td>
                                <button style="cursor: pointer;" class="rounded-circle btn btn-warning btn-sm mx-1" 
                                rel="tooltip" title="Editar registro" (click)="editClient(person)">
                                    <i class="fas fa-pencil-alt"></i>
                                </button>
                                <button style="cursor: pointer;" class="rounded-circle btn btn-dark btn-sm mx-1" 
                                rel="tooltip" title="Eliminar registro">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tab-pane fade bg-white p-4" [ngClass]=" edit ? 'active show':'' " id="clientAddEdit" role="tabpanel" aria-labelledby="clientAddEdit-tab">
            <client-form [edit]="edit" [data]="clientEdit"></client-form>
        </div>
    </div>
</div>
