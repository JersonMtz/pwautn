<div class="animate__animated animate__fadeIn">
    <h3>Listado de Ventas <a routerLink="/dashboard/sales/new" class="btn btn-primary btn-sm">Nueva</a></h3>
    <div class="table-responsive">
        <table class="table bg-white">
            <thead class="thead-dark">
                <tr>
                    <th>Factura N°</th>
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Vendedor</th>
                    <th>Total</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sale of saleList">
                    <th>1732854231567</th>
                    <td>{{ sale.client }}</td>
                    <td>{{ sale.date }}</td>
                    <td>{{ sale.user }}</td>
                    <td>₡ {{ sale.subTotal + (sale.subTotal * (sale.tax / 100)) }}</td>
                    <td>
                        <div class="btn-group dropleft">
                            <button type="button" class="btn btn-warning btn-sm dropdown-toggle border"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" rel="tooltip"
                                title="Despliega el menú de opciones dando clic">
                                <i class="fas fa-chevron-circle-down"></i>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <div class="dropdown-divider mb-0"></div>
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-eye"></i> Visualizar</a>
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-pencil-alt"></i> Editar
                                </a>
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-trash-alt"></i> Eliminar
                                </a>
                                <div class="dropdown-divider mt-0"></div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
