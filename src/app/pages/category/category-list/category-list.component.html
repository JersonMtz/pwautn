<breadcrumb [items]="items"></breadcrumb>
<div class="animate__animated animate__fadeIn">
    <ul class="nav nav-tabs" id="tab" role="tablist">
        <li class="nav-item" (click)="reload()">
            <a class="nav-link" [ngClass]=" !edit ? 'active':'' " id="categories-tab" data-toggle="tab" href="#categories" role="tab"
            aria-controls="categories" [attr.aria-selected]="!edit" [attr.aria-expanded]="!edit">
            <i class="fas fa-list-ol"></i> Lista de Categorías
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" [ngClass]=" edit ? 'active':'' " id="categoryForm-tab" data-toggle="tab" href="#categoryForm" role="tab"
            aria-controls="categoryForm" [attr.aria-selected]="edit" [attr.aria-expanded]="edit">
                <span *ngIf="!edit" class="animate__animated animate__fadeIn"><i class="fas fa-plus-circle"></i> Agregar Categoría</span>
                <span *ngIf="edit" class="animate__animated animate__fadeIn"><i class="fas fa-edit"></i> Editar Categoría</span>
            </a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade bg-white p-4" [ngClass]="!edit ? 'active show':''" id="categories" role="tabpanel" aria-labelledby="categories-tab">
            <!-- LISTA DE CATEGORIAS -->
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Detalles</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let category of categories">
                            <td>{{ category.name }}</td>
                            <td>{{ category.detail }}</td>
                            <td>
                                <button class="rounded-circle btn btn-warning btn-sm mx-1" 
                                rel="tooltip" title="Editar registro" (click)="editCategory(category)">
                                    <i class="fas fa-pencil-alt"></i>
                                </button>
                                <button class="rounded-circle btn btn-dark btn-sm mx-1" 
                                rel="tooltip" title="Eliminar registro" (click)="deleteCategory(category)">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tab-pane fade bg-white p-4" [ngClass]="edit ? 'active show':''" id="categoryForm" role="tabpanel" aria-labelledby="categoryForm-tab">
            <category-form [edit]="edit" [data]="categoryEdit"></category-form>
        </div>
    </div>
</div>
