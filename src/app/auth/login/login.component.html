<spinner [ngClass]="!initing?'d-none':'d-block'"></spinner>
<section class="pt-5 mx-2 animate__animated" [ngClass]="!exit?'animate__backInLeft':'animate__backOutLeft'">
    <div [ngClass]="initing?'d-none':'d-block'">
        <section class="text-center mt-5 mb-0">
            <img width="130px" height="130px" class="rounded-circle" src="../../../assets/img/login.png">
        </section>
        <section class="card mx-auto pb-4">
            <form class="form-signin pt-3" [formGroup]="form">
                <h2 class="text-center">Iniciar Sesi칩n</h2>
                <br>
                <article class="form-group mb-4">
                    <div class="inner-icon left-icon">
                        <i class="fas fa-at"></i>
                        <input type="email" class="form-control" placeholder="Email" required autofocus
                            formControlName="mail" (change)="rememberMail()">
                    </div>
                </article>

                <article class="form-group mb-4">
                    <div class="inner-icon left-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" placeholder="Contrase침a" required
                            formControlName="pass">
                    </div>
                </article>

                <article class="form-group mb-3">
                    <span>Recuerd치me</span>
                    <input type="checkbox" class="ml-1 form-check-input" formControlName="remember"
                        (change)="rememberMail()">
                </article>

                <button (click)="onLogin()" class="btn btn-lg btn-block mb-3 button ui violet"
                    [disabled]="isValid()">Aceptar</button>
            </form>
            <a class="link" (click)="redirect()">Recuperar contrase침a</a>
        </section>
    </div>
</section>
